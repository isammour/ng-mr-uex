<div id="component-autocomplete-page" ng-controller="uexAutocompleteCtrl as vm">
  <section>
    <header>Basic</header>
    <div>
      <uex-autocomplete exp="some in items as some.name" ng-model="vm.selected">
        <div class="someto">
          {{some.name}}
        </div>
      </uex-autocomplete>
    </div>
  </section>
</div>
