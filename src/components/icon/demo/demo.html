<div id="component-icon-page">
  <section ng-controller="iconCtrl">
    <header>Icons</header>
    <div class="icons">
      <uex-icon ng-repeat="icon in ::icons"
                icon="{{::icon.name}}"
                uex-poptip-container uex-poptip-target
                data-clipboard-text="{{::icon.name}}">
        <uex-poptip class="poptip-nodelay">{{::icon.id}}</uex-poptip>
      </uex-icon>
    </div>
  </section>
  <section>
    <header>Buttons</header>
    <button type="button">
      <uex-icon icon="add"></uex-icon>
      Foo
    </button>
    <button type="button">
      <uex-icon icon="edit"></uex-icon>
      Foo
    </button>
    <button type="button">
      <uex-icon icon="done"></uex-icon>
      Foo
    </button>
  </section>
  <section>
    <header>Flexible icons</header>
    <h5 class="uex-flexible-wrapper">
      <uex-icon icon="close"></uex-icon>
      h5
    </h5>
    <h4 class="uex-flexible-wrapper">
      <uex-icon icon="close"></uex-icon>
      h4
    </h4>
    <h3 class="uex-flexible-wrapper">
      <uex-icon icon="close"></uex-icon>
      h3
    </h3>
    <h2 class="uex-flexible-wrapper">
      <uex-icon icon="close"></uex-icon>
      h2
    </h2>
  </section>
</div>
