<div id="component-p-page">
  <section>
    <header>Basic</header>
    <form uex-p="$ctrl.submit1()">
      <div uex-p-running>
        Running...
      </div>
      <div class="form-group">
        <input type="submit" name="name" value="Submit" ng-disabled="$uexP.running">
      </div>
    </form>
  </section>
  <section>
    <header>Options</header>
    <form uex-p="$ctrl.submit2()" uex-p-opts="{ successInterval: 2000, errorInterval: 1000 }">
      <div uex-p-running>
        Running...
      </div>
      <div uex-p-success>
        Success!!
      </div>
      <div uex-p-error>
        Error!!
      </div>
      <uex-p-status success="Success!!"></uex-p-status>
      <div class="form-group">
        <input type="checkbox" name="cb" ng-model="$ctrl.shouldError"> Should error
      </div>
      <div class="form-group">
        <input type="submit" name="name" value="Submit" uex-p-btn>
      </div>
    </form>
  </section>
  <section>
    <header>uex-p-btn with one time</header>
    <form uex-p="$ctrl.submit3()">
      <div uex-p-running>
        Running...
      </div>
      <div uex-p-success>
        Success!!
      </div>
      <div uex-p-error>
        Error!!
      </div>
      <div class="form-group">
        <input type="checkbox" name="cb" ng-model="$ctrl.shouldError2"> Should error
      </div>
      <div class="form-group">
        <input type="submit" name="name" value="Submit" uex-p-btn="onetime">
      </div>
    </form>
  </section>
  <section>
    <header>uex-p-btn with one time</header>
    <div uex-p="$ctrl.submit4()">
      <div uex-p-running>
        Running...
      </div>
      <div uex-p-success>
        Success!!
      </div>
      <div uex-p-error>
        Error!!
      </div>
      <uex-checkbox ng-model="$ctrl.check4" uex-p-src>
        Some checkbox
      </uex-checkbox>
    </div>
  </section>
</div>
