<div class="component-p-page" ng-controller="pCtrl as vm">
  <section>
    <header>Basic</header>
    <form uex-p="submit()">
      <div class="" ng-if="$p.$running">
        Running...
      </div>
      <div class="form-group">
        <input type="submit" name="name" value="Submit" ng-disabled="$p.$running">
      </div>
    </form>
  </section>
  <section>
    <header>Options</header>
    <form uex-p="submit2()" uex-p-options="{ successInterval: 110, errorInterval: 110 }">
      <div ng-if="$p.$running">
        Running...
      </div>
      <div ng-if="$p.$success">
        Success!!
      </div>
      <div ng-if="$p.$error">
        Error!!
      </div>
      <div class="form-group">
        <input type="checkbox" name="cb" ng-model="vm.shouldError"> Should error
      </div>
      <div class="form-group">
        <input type="submit" name="name" value="Submit" ng-disabled="$p.$running">
      </div>
    </form>
  </section>
</div>
