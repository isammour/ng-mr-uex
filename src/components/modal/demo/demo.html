<div id="component-modal-page" ng-controller="modalCtrl as vm">
  <section>
    <header>Basic</header>
    <button ng-click="vm.open1()">Modal 1</button>
    <button ng-click="vm.open2()">Modal 2</button>
    <button ng-click="vm.confirm()">Modal Confirm</button>
    <button ng-click="vm.info()">Modal Info</button>
    <uex-modal delegate="vm.m" title="Foo title" class="modal-bar">
      Foo
      <div ng-repeat="v in [1,2,3]">
        {{v}}
      </div>
    </uex-modal>
  </section>
  <section>
    <header>Custom</header>
    <button ng-click="vm.c1.open()">Custom 1</button>
    <button ng-click="vm.c2.open()">Custom 2</button>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <h1>foo</h1>
    <uex-modal delegate="vm.c1" title="Custom Modal 1" class="modal-c-1">
      Foo
      <button type="button" uex-pop-container uex-pop-target>
        GO
        <uex-pop>
          <div>here 1</div>
          <div>here 2</div>
          <div>here 3</div>
          <div>here 4</div>
        </uex-pop>
      </button>
      <button type="button" uex-poptip-container uex-poptip-target>
        GO
        <uex-poptip>
          Here we <strong>go</strong>.
        </uex-poptip>
      </button>
    </uex-modal>
    <uex-modal delegate="vm.c2" title="Custom Modal 2" class="modal-c-2">
      Foo
    </uex-modal>
  </section>
</div>
